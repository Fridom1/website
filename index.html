<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }
        .header img {
            border-radius: 50%;
        }
        .stats {
            margin: 20px 0;
        }
        .stats div {
            margin: 10px 0;
        }
        .hamster {
            margin: 20px 0;
        }
        .hamster img {
            width: 150px;
            height: 150px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="profile.jpg" alt="Profile" width="50" height="50">
            <span>Марсель Загидуллин (CEO)</span>
        </div>
        <div>
            <img src="binance.png" alt="Binance" width="50" height="50">
        </div>
    </div>
    <div class="container">
        <div class="stats">
            <div>Прибыль за тап: <span id="tapProfit">+19</span></div>
            <div>Монет для апгрейда: <span id="upgradeCoins">50M</span></div>
            <div>Прибыль в час: <span id="hourlyProfit">+255.51K</span></div>
            <div>Монеты: <span id="coins">12,610,875</span></div>
        </div>
        <div class="hamster">
            <img src="hamster.png" alt="Hamster">
            <div>Legendary</div>
            <div>Level <span id="level">7/9</span></div>
        </div>
        <button id="tapButton">Tap to Collect Coins</button>
        <div class="footer">
            <div>2657/100000</div>
            <button>Boost</button>
        </div>
    </div>
    <script>
        let coins = 12610875;
        let tapProfit = 19;
        document.getElementById('tapButton').addEventListener('click', () => {
            coins += tapProfit;
            document.getElementById('coins').innerText = coins.toLocaleString();
        });
    </script>
</body>
</html>
