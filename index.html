<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }
        .header img {
            border-radius: 50%;
        }
        .stats {
            margin: 20px 0;
        }
        .stats div {
            margin: 10px 0;
        }
        .hamster {
            margin: 20px 0;
        }
        .hamster img {
            width: 150px;
            height: 150px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="profile.jpg" alt="Profile" width="50" height="50">
            <span id="username"></span>
        </div>
        <div>
            <img src="binance.png" alt="Binance" width="50" height="50">
        </div>
    </div>
    <div class="container">
        <!-- Ваш контент -->
    </div>
    <script>
        // Получение никнейма пользователя после аутентификации с помощью Telegram Passport
        function getUserProfile() {
            fetch('https://api.telegram.org/bot7074822350:AAGCGnO6GoZsMVEGQ7J3BoIBr5t9Gmwj0bM/getMe', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
                }
            })
            .then(response => response.json())
            .then(data => {
                const username = data.username;
                document.getElementById('username').innerText = username || 'Гость';
            })
            .catch(error => {
                console.error('Ошибка при получении профиля пользователя из Телеграмма:', error);
            });
        }

        // Вызываем функцию для получения профиля пользователя
        getUserProfile();
    </script>
</body>
</html>
