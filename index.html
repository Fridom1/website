<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }
        .header img {
            border-radius: 50%;
        }
        .stats {
            margin: 20px 0;
        }
        .stats div {
            margin: 10px 0;
        }
        .hamster {
            margin: 20px 0;
        }
        .hamster img {
            width: 150px;
            height: 150px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="profile.jpg" alt="Profile" width="50" height="50">
            <span id="username"></span>
        </div>
        <div>
            <img src="binance.png" alt="Binance" width="50" height="50">
        </div>
    </div>
    <div class="container">
        <!-- Ваш контент -->
    </div>
    <script>
        // Добавляем функционал для отображения никнейма пользователя
        document.addEventListener('DOMContentLoaded', function() {
            const username = prompt('Введите ваш никнейм:');
            if (username) {
                document.getElementById('username').innerText = username;
            } else {
                document.getElementById('username').innerText = 'Гость';
            }
        });

        // Ваш JavaScript код
    </script>
</body>
</html>
