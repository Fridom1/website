<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <style>
        /* Ваш CSS код */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }
        .header img {
            border-radius: 50%;
        }
        .container {
            padding: 20px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .coin-icon, .trophy-icon {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            width: 30px; /* Указываем размеры изображений */
            height: 30px;
        }
        .coin-count, .trophy-rank {
            display: inline-block;
            vertical-align: middle;
        }
        .big-coin {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-image: url('Images/gold.png'); /* Путь к изображению здесь */
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
        }
        .energy {
            margin-top: 20px;
            font-size: 20px;
        }
        .menu-buttons {
            margin-top: 20px;
        }
        .menu-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <button>Join channel ></button>
        </div>
        <div>
            <img src="Images/coin.png" alt="Coin" class="coin-icon"> <!-- Пути к остальным изображениям здесь -->
            <span class="coin-count">1000</span>
            <img src="Images/bronze.png" alt="Bronze Trophy" class="trophy-icon">
            <span class="trophy-rank">Bronze</span>
        </div>
    </div>
    <div class="container">
        <div class="menu">
            <div class="big-coin" onclick="earnCoin()"></div>
            <div class="energy">Energy: <span id="energy">10/10</span></div>
        </div>
        <div class="menu-buttons">
            <button>Exchange</button>
            <button>Earn</button>
            <button>Boosts</button>
        </div>
    </div>
    <script>
        let coins = 1000;
        let energy = 10;

        // Функция для фарма монеток при клике на большую монетку
        function earnCoin() {
            if (energy > 0) {
                coins += 1;
                energy -= 1;
                updateDisplay();
            }
        }

        // Функция для обновления отображения монеток и энергии
        function updateDisplay() {
            document.querySelector('.coin-count').innerText = coins;
            document.getElementById('energy').innerText = energy + '/10';
        }
        
        // Функция для восстановления энергии каждую секунду
        function restoreEnergy() {
            if (energy < 10) {
                energy += 1;
                updateDisplay();
            }
        }

        // Вызываем функцию для восстановления энергии каждую секунд
        setInterval(restoreEnergy, 1000);

        // Обновляем отображение сразу после загрузки страницы
        updateDisplay();
    </script>
</body>
</html>
